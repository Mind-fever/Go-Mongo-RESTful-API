    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SuperCook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="foods.html">Foods</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="purchases.html">Purchases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recipes.html">Recipes</a>
            </li>
        </ul>
        <span class="navbar-text" id="loginStatus">Not logged in</span>
        <button class="btn btn-outline-danger ml-2" id="logoutButton" style="display: none;">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h1>Purchases</h1>
    <h2>Products Below Minimum Quantity</h2>

    <form id="filterForm" class="form-inline mb-3">
        <div class="form-group mr-2">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group mr-2">
            <label for="type" class="sr-only">Type</label>
            <select class="form-control" id="type" name="type">
                <option value="">All</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="cheeses">Cheeses</option>
                <option value="dairy">Dairy</option>
                <option value="meats">Meats</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Current Quantity</th>
            <th>Minimum Quantity</th>
            <th>Unit Price</th>
        </tr>
        </thead>
        <tbody id="productList">
        <!-- Product items will be dynamically inserted here -->
        </tbody>
    </table>

    <button class="btn btn-success" id="createPurchaseBtn">Create Purchase</button>
</div>

<script src="js/newpurchase.js"></script>
<script src="js/request.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

</body>
</html>
